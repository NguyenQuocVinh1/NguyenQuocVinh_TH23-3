
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
    </style>
</head>
<body>

<div class="card">
    <div class="card_heart">
        <i class="bx bx-heart"></i>
    </div>
    <div class="card_cart">
        <i class="bx bx-cart-download"></i>
    </div>
    <div class="card_img">
        <img src="https://eu.louisvuitton.com/images/is/image/lv/1/PP_VP_L/louis-vuitton-capucines-bb-capucines-handbags--M23263_PM2_Front%20view.png?wid=1300&hei=1300" alt="">
    </div>
    <div class="card_title">
        Capucines BB
    </div>

    <div class="card_size">
        <h3>Size</h3>
        <span>S</span>
        <span>M</span>
        <span>L</span>
        <span>XL</span>
    </div>
   <div class="card_color">
    <h3>Color</h3>
    <!-- Thêm class vào mỗi span để chỉ định màu -->
    <span class="card_color_white"></span>  
    <span class="card_color_red"></span>
    <span class="card_color_yellow"></span>
</div>

    <div class="card_action">
        <button>Mua Ngay</button>
        <button>Xem Thêm</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/boxicons.min.js"></script>
</body>
</html>
